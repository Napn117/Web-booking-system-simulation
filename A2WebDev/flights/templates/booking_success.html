<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Success</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5 text-center">
  <h2 class="text-success mb-4">Booking Confirmed!</h2>

  <div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <p class="card-text"><strong>Passenger:</strong> {{ booking.passenger_name }}</p>
      <p class="card-text"><strong>Email:</strong> {{ booking.passenger_email }}</p>
      <p class="card-text"><strong>Flight:</strong> {{ booking.flight.flight_number }}</p>
      <p class="card-text"><strong>Price:</strong> ${{ booking.flight.price}}</p>
      <p class="card-text"><strong>Reference #:</strong>  {{ booking.reference }}</p>
    </div>
  </div>

  <a href="/" class="btn btn-primary mt-4">‚Üê Return to Search</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
