{% load form_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Flight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <h2 class="mb-4">Booking Flight: {{ flight.flight_number }}</h2>

  <form method="post" class="mb-4">
      {% csrf_token %}
      <div class="mb-3">
          {{ form.passenger_name.label_tag }}
          {{ form.passenger_name|add_class:"form-control" }}
      </div>
      <div class="mb-3">
          {{ form.passenger_email.label_tag }}
          {{ form.passenger_email|add_class:"form-control" }}
      </div>
      <button type="submit" class="btn btn-primary">Book Now</button>
  </form>

  <a href="/" class="btn btn-secondary">‚Üê Return to Search</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
